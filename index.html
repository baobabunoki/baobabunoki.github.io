<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>複数の動画のサムネ</title>
    </head>
    <body>
        <div class="video-container">
            <img src="picture/ow.jpg" class="thumbnail" data-video="video/ow.mp4">
            <img src="picture/ow.jpg" class="thumbnail" data-video="video/ow2.mp4">
            <img src="picture/ow.jpg" class="thumbnail" data-video="video/ow3.mp4">
        </div>

        <video id="video-player" class="video-player" controls>
            <source src="" id="video-source">
        </video>

        <script>
            const thumbnails = document.querySelectorAll('.thumbnail');
            const videoPlayer = document.querySelector('#video-player');
            const videoSource = document.querySelector('#video-source');

            thumbnails.forEach(thumbnail => {
                thumbnail.addEventListener('click', function() {
                    videoSource.src = this.dataset.video;
                    videoPlayer.load();
                    videoPlayer.classList.add('show');
                });
            });
        </script>
    </body>
</html>
